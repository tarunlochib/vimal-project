<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency</title>
  <script src="https://kit.fontawesome.com/08963806b7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/CSS/style.css" >
</head>
<body>
<header>

  <div id="menu-bar" class="fas fa-bars"></div>

  <a href="#" class="logo"><span>T</span>ravel</a>

  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#book">book</a>
    <a href="#packages">packages</a>
    <a href="#services">services</a>
    <a href="#gallery">gallery</a>
    <a href="#review">review</a>
    <a href="#contact">contact</a>
  </nav>

  <div class="icons">
    <i class="fas fa-search" id="search-btn"></i>
    <i class="fas fa-user" id="login-btn"></i>
  </div>

  <form action="" class="search-bar-container">
    <input type="search" id="search-bar" placeholder="search here...">
    <label for="search-bar" class="fas fa-search"></label>
  </form>

</header>

<div class="login-form-container">

  <i class="fas fa-times" id="form-close"></i>


  <form action="">
    <h3>login</h3>
    <input type="email" class="box" placeholder="enter your email">
    <input type="passoword" class="box" placeholder="enter your password">
    <input type="submit" value="login now" class="btn">
    <input type="checkbox" id="remember">
    <label for="remember">remember me</label>
    <p>forget password? <a href="#">Click here</a></p>
    <p>Don't have an account? <a href="#">register here</a></p>
  </form>
</div>

<!-- Home Section  -->

<section class="home" id="home">
  <div class="content">
    <h3>
      Adventure is worthwhile
    </h3>
    <p>Discover new places with us, adventure awaits</p>
    <a href="#" class="btn">Discover more</a>
  </div>

  <div class="controls">
    <span class="vid-btn active" data-src="assets/vid-1.mp4"></span>
    <span class="vid-btn" data-src="assets/vid-2.mp4"></span>
    <span class="vid-btn" data-src="assets/vid-3.mp4"></span>
    <span class="vid-btn" data-src="assets/vid-4.mp4"></span>
    <span class="vid-btn" data-src="assets/vid-5.mp4"></span>
  </div>

  <div class="video-container">
    <video src="assets/vid-1.mp4" id="video-slider" loop autoplay muted></video>
  </div>

</section>

<!-- Home section ends -->

<!-- Book section starts -->

<section class="book" id="#book">
  <h1 class="heading">
    <span>b</span>
    <span>o</span>
    <span>0</span>
    <span>k</span>
    <span class="space"></span>
    <span>n</span>
    <span>o</span>
    <span>w</span>
  </h1>

  <div class="row">
    <div class="image">
      <img src="assets/book-img.svg" alt="">
    </div>

    <form action="">
      <div class="inputBox">
        <h3>where to</h3>
        <input type="text" placeholder="place name">
      </div>

      <div class="inputBox">
        <h3>how many</h3>
        <input type="number" placeholder="number of guests">
      </div>

      <div class="inputBox">
        <h3>arrivals</h3>
        <input type="date">
      </div>

      <div class="inputBox">
        <h3>leaving</h3>
        <input type="date">
      </div>
      <input type="submit" class="btn" value="book now">
    </form>
  </div>
</section>

<!-- Book section ends here -->



<script src="/script.js"></script>
</body>
</html>
